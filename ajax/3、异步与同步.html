<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
			同步代码依次执行，异步代码可以多个逻辑同时执行
		*/

		/*
			同步代码

			for(var i=0; i<10; i++){
				console.log(i);//伴随着for循环执行
			}
		*/

		/*
			异步代码
				代码的执行有前提条件
				多个逻辑同时处理
				不会影响后续代码执行

		for(var i=0; i<10; i++){
			setTimeout(function(){
				console.log(i);//1秒以后打印
			},1000);
		}
		console.log(i);
		*/
    </script>
</body>

</html>
