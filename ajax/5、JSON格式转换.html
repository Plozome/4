<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
			JSON.parse(str); 将json格式的字符串转化为对象
			JSON.stringify(json/obj); 将对象或json转化为字符串

			IE低版本不支持,使用eval()
		*/

		var person = {
			name:"张三",
			age:18,
			sex:false
		}

		var str = '{"name":"Sarry","age":21,"sex":"女"}'

		console.log(JSON.stringify(person));

		console.log(JSON.parse(str));

		console.log(eval("("+str+")"));//使用eval函数解析json格式字符串时，需要首尾拼接圆括号()
	
    </script>
</body>
</html>
